<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body>

		<br>
		<br>
		<form action="" method="post" id = "editMatch">
		{% for id, matchTime, matchDate, hometeamid, hometeamScore, guestteam, guesttamscore, result in matches %}
		<table class="table">
  			<thead>
    			<tr>
      				<th>#</th>
      				<th>Güncellenecek Bilgiler</th>
    			</tr>
  			</thead>
  			<tbody>
  				<input type="text" class="hidden" id="id" value= "{{ id }}"/>
    			<tr>
      				<th scope="row">saat:</th>
      				<td><input type="text" style="width: 220px;" class="form-control" name="matchTime" value="{{ matchTime }}"></td>
    			</tr>
    			<tr>
      				<th scope="row">gün:</th>
      				<td><input type="text" style="width: 220px;" class="form-control" name="matchDate" value="{{ matchDate }}"></td>
    			</tr>
    			<tr>
      				<th scope="row">ev sahibi:</th>
      				<td><input type="text" style="width: 220px;" class="form-control" name="hometeamid" value="{{ hometeamid }}"></td>
    			</tr>
    			<tr>
      				<th scope="row">ev sahibi skor:</th>
      				<td><input type="text" style="width: 220px;" class="form-control" name="hometeamScore" value="{{ hometeamScore }}"></td>
    			</tr>
    			<tr>
      				<th scope="row">deplasman:</th>
      				<td><input type="text" style="width: 220px;" class="form-control" name="guestteam" value="{{ guestteam }}"></td>
    			</tr>
    			<tr>
      				<th scope="row">deplasman skor:</th>
      				<td><input type="text" style="width: 220px;" class="form-control" name="guesttamscore" value="{{ guesttamscore }}"></td>
    			</tr>
    			<tr>
      				<th scope="row">sonuç:</th>
      				<td><input type="text" style="width: 220px;" class="form-control" name="result" value="{{ result }}"></td>
    			</tr>
  			</tbody>
		</table>
		{% endfor %}

				<button  type ="submit" form ="editMatch" class = "btn btn-success pull-right" value = "Submit">Güncelle  </button>
		</form>





	</body>
</html>
