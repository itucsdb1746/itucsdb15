<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body>

		<br>
		<br>
		<form action="" method="post" id = "editLps">
		{% for id, leagueName,teamName, oynanan, galibiyet, beraberlik, yenilgi, atilanGol, yenilenGol, puan, country in lps %}
		<table class="table">
  			<thead>
    			<tr>
      				<th>#</th>
      				<th>Güncellenecek Bilgiler</th>
    			</tr>
  			</thead>
  			<tbody>
  				<input type="text" class="hidden" id="id" value= "{{ id }}"/>
    			<tr>
      				<th scope="row">Lig Adı:</th>
      				<td><input type="text" style="width: 220px;" class="form-control" name="leagueName" value="{{ leagueName }}"></td>
    			</tr>
    			<tr>
      				<th scope="row">Takım Adı:</th>
      				<td><input type="text" style="width: 220px;" class="form-control" name="teamName" value="{{ teamName }}"></td>
    			</tr>
    			<tr>
      				<th scope="row">Oynanan:</th>
      				<td><input type="text" style="width: 220px;" class="form-control" name="oynanan" value="{{ oynanan }}"></td>
    			</tr>
    			<tr>
      				<th scope="row">Galibiyet:</th>
      				<td><input type="text" style="width: 220px;" class="form-control" name="galibiyet" value="{{ galibiyet }}"></td>
    			</tr>
    			<tr>
      				<th scope="row">Beraberlik:</th>
      				<td><input type="text" style="width: 220px;" class="form-control" name="beraberlik" value="{{ beraberlik }}"></td>
    			</tr>
    			<tr>
      				<th scope="row">Yenilgi:</th>
      				<td><input type="text" style="width: 220px;" class="form-control" name="yenilgi" value="{{ yenilgi }}"></td>
    			</tr>
    			<tr>
      				<th scope="row">Atılan Gol:</th>
      				<td><input type="text" style="width: 220px;" class="form-control" name="atilanGol" value="{{ atilanGol }}"></td>
    			</tr>
    			<tr>
      				<th scope="row">Yenilen Gol:</th>
      				<td><input type="text" style="width: 220px;" class="form-control" name="yenilenGol" value="{{ yenilenGol }}"></td>
    			</tr>
    			<tr>
      				<th scope="row">Puan:</th>
      				<td><input type="text" style="width: 220px;" class="form-control" name="puan" value="{{ puan }}"></td>
    			</tr>
    			<tr>
      				<th scope="row">Ülke:</th>
      				<td><input type="text" style="width: 220px;" class="form-control" name="country" value="{{ country }}"></td>
    			</tr>
  			</tbody>
		</table>
		{% endfor %}

				<button  type ="submit" form ="editLps" class = "btn btn-success pull-right" value = "Submit">Güncelle  </button>
		</form>





	</body>
</html>
