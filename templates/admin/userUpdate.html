<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body>

		<br>
		<br>
		<form action="" method="post" id = "editUser">
		{% for id, userName, userSurname, userEmail, password, userBalance, role in users %}
		<table class="table">
  			<thead>
    			<tr>
      				<th>#</th>
      				<th>Güncellenecek Bilgiler</th>
    			</tr>
  			</thead>
  			<tbody>
  				<input type="text" class="hidden" id="id" value= "{{ id }}"/>
    			<tr>
      				<th scope="row">Adı:</th>
      				<td><input type="text" style="width: 220px;" class="form-control" name="userName" value="{{ userName }}"></td>
    			</tr>
    			<tr>
      				<th scope="row">Soyadı:</th>
      				<td><input type="text" style="width: 220px;" class="form-control" name="userSurname" value="{{ userSurname }}"></td>
    			</tr>
    			<tr>
      				<th scope="row">Mail:</th>
      				<td><input type="text" style="width: 220px;" class="form-control" name="userEmail" value="{{ userEmail }}"></td>
    			</tr>
    			<tr>
      				<th scope="row">Şifre:</th>
      				<td><input type="text" style="width: 220px;" class="form-control" name="password" value="{{ password }}"></td>
    			</tr>
    			<tr>
      				<th scope="row">Para miktarı:</th>
      				<td><input type="text" style="width: 220px;" class="form-control" name="userBalance" value="{{ userBalance }}"></td>
    			</tr>
    			<tr>
      				<th scope="row">Yetki:</th>
      				<td><input type="text" style="width: 220px;" class="form-control" name="role" value="{{ role }}"></td>
    			</tr>
  			</tbody>
		</table>
		{% endfor %}

				<button  type ="submit" form ="editUser" class = "btn btn-success pull-right" value = "Submit">Güncelle  </button>
		</form>





	</body>
</html>
